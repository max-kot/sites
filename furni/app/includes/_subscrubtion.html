<section class="subscrubtion">
	<div class="container">
		<div class="subscrubtion__body">
			<div class="subscrubtion__content">
				<h2 class="subscrubtion__title">Subscibe to Newsletter</h2>
			<form class="subscrubtion__form subscrubtion-form" action="#">
				
				<input class="subscrubtion-form__input" type="text" placeholder="Enter your name">
				<input class="subscrubtion-form__input" type="email" placeholder="Enter your e-mail">
				<button class="subscrubtion-form__btn" type="submit" aria-label="Send">
					<svg>
						<use xlink:href='./images/sprite.svg#icons--send'></use>
					</svg>
				</button>
			</form>
			</div>
			<div class="subscrubtion__image">
				<picture>
					<source srcset="./images/sofa.avif" type="image/avif">
					<source srcset="./images/sofa.webp" type="image/webp">
					<img src="./images/sofa.png" alt="Green sofa">
				</picture>
			</div>
		</div>
	</div>
</section>
