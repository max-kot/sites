<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{finsweet</title>

	<link href="./libs/normalize.css" rel="stylesheet">
	<link href="./libs/fancybox/fancybox.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">

	<!-- ! defer для скриптов ОБЯЗАТЕЛЕН -->
	<script src="./libs/fancybox/fancybox.umd.js" defer></script>
	<script src="./js/main.js" defer></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__body">
					<a class="header__logo logo" href="#">
						<img src="./images/logo.svg" alt="{finsweet logo">
					</a>
					<nav class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="#">Home</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">About us</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Services</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Blog</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Contact</a>
							</li>
						</ul>
					</nav>
					<div class="header__phone-box">
						<span class="header__phone-text">
							Road Assistance
						</span>
						<a class="header__phone-link" href="tel:180026524522">+180 (02) 652 45 22</a>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="first">
				<div class="container">
					<div class="first__body">
						<div class="first__content">
							<h1 class="first__title">
								Get your vehicle service done online at one place
							</h1>
							<div class="first__btn-box">
								<a class="first__btn btn" href="#">Book a service</a>
								<a class="first__btn-video" href="https://www.youtube.com/watch?v=jfKfPfyJRdk" data-fancybox>
									<svg>
										<use xlink:href='./images/sprite.svg#video-play'></use>
									</svg>
									<span>Play Video</span>
								</a>
							</div>
							<div class="first__info">
								<span class="first__info-text">
									We are open
								</span>
								<span class="first__info-schedule">
									Monday to Friday 9:00 AM to 10:00 AM
								</span>
							</div>
						</div>
						<div class="first__image">
							<div class="first__image-box">
								<img src="./images/first-image.jpg" alt="Man fixes a car">
							</div>
							<div class="first__popup-box popup-box">
								<span class="popup-box__icon">
									<span>24</span> hr
								</span>
								<span class="popup-box__text">
									Quick service
								</span>
							</div>
							<div class="first__popup-box popup-box">
								<div class="popup-box__rating">
									<span>4.5/5</span> <span>Rating</span>
								</div>
								<div class="popup-box__image">
									<img src="./images/icons/rating.svg" alt="Rating stars">
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>

	
</body>

</html>
